<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Demo for Elexis3 based on a x2go-client</title>
  </head>
  <body onload="checkPlugin()">
    <div id="x2goplugin">
    <object
        src="location"
        type="application/x2go"
        name="x2goplugin"
        palette="background" 
        height="100%" 
        hspace="0" 
        vspace="0" 
        width="100%"
        x2goconfig="
session=Elexis Demox der OpenSource<br>Version 3.0.0-Snapshot<br>Login (hier) mit Benutzername dockerx<br>und Passwort elexisTest<br>Danach anmelden mit test/test<br>
server=localhost
user=dockerx
sshport=2222
command=/usr/local/Elexis3/Elexis3 -data /tmp/ws
rootless=false
sound=true
exportfs=true
speed=adsl
compression=16m-jpeg
quality=9
dpi=120
kbdlayout=
kbdtype=auto
showtoolbar=true
showstatusbar=true
usekbd=true
soundsystem=pulse
soundtunnel=true
defsndport=true
print=false
rootless=false
published=false
applications=WWWBROWSER, MAILCLIENT, OFFICE, TERMINAL
">
    </object>

    </div>
  </body>
</html>
